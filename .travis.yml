language: go
go:
  - "1.9"
addons:
  hosts:
  - plankton-db
  apt:
    sources:
    - sourceline: ppa:masterminds/glide
    - sourceline: ppa:ubuntu-toolchain-r/test
    - sourceline: deb https://download.docker.com/linux/ubuntu trusty stable
      key_url: https://download.docker.com/linux/ubuntu/gpg
    packages:
    - glide
    - g++-6
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

before_install:
  - docker-compose --version
  - docker-compose up -d arangodb
  - docker-compose ps

install:
  - glide cc
  - glide install

before_script:
  - sudo chmod -R 777 storage/
  - docker exec -t -i plankton-db arangoimp --file /home/database/json/brands.json --collection brands --create-collection true --server.password toor

services:
  - docker

deploy:
  provider: heroku
  api_key:
    secure: 
